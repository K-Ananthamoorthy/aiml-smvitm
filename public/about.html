<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About Us</title>
    <link rel="icon" href="/media/logo_aiml.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
      body {
    background-color: #8EC5FC;
    background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    background-size: cover;
}

        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .about-section {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .about-section h2 {
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">AI-ML</a>
</nav>

<div class="container">
    <div class="about-section">
        <h2>About Us</h2>
        <p>This is the website for all the students of aiml & ds  dept of SMVITM
            Here you can find all the study resources ,lab assests etc.
            Stay in touch for more ..! 
        <!-- Add more content as needed -->
    </div>

    <div class="contact-form">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="usn">Your USN:</label>
                <input type="text" id="usn" name="usn" placeholder="Your USN" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

</body>
